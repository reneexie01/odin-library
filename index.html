<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <legend>Submit your book:</legend>
        <form>
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="Animal Farm">
            </div>
            <div class="author">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="George Orwell">
            </div>
            <div class="pages">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" value="176">
            </div>
            <div class="readStatus">
                <label for="readStatus">Have you read this book?</label>
                <select name="readStatus" id="readStatus">
                    <option value="unread">Not yet started (unread)</option>
                    <option value="reading">Pending (reading)</option>
                    <option value="read">Completed (read)</option>
                </select>
            </div>
            <button type="button" class="submitButton">Submit</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>My Library:</legend>
        <div class="library-container"></div>
    </fieldset>
    <script src="scripts.js"></script>
</body>
</html>
